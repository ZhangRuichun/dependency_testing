<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
    <button onclick="login()">Login</button>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            alert(data.message);
        }
    </script>
    <button onclick="get_first_name()">Get First Name</button>
    <div id="firstNameDisplay"></div>
    
    <script>
        // ... existing code ...
    
        async function get_first_name() {
            const response = await fetch('http://localhost:5000/get_first_name');
            const data = await response.json();
            const firstNameDiv = document.getElementById('firstNameDisplay');
            firstNameDiv.innerHTML = `First Name: ${data.first_name}`;
        }
    </script>
</body>
</html>
